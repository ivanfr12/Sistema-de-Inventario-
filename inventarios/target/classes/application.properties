spring.application.name=inventarios

# Conexion a Mysql
# Configuraciï¿½n de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_db?createDatabaseIfNotExist=true
spring.datasource.username= root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Crea la base de datos si no esta creada y actualiza la lista de la tabla
spring.jpa.hibernate.ddl-auto=update

# Muestra en consola las sentencias de sql
spring.jpa.show-sql=true

# configurar el patron del log (En lugar del archivo logback-spring.xml)
logging.pattern.console=[%thread] %-5level: %logger - %msg%n

# Configurar el nivel de log (INFO)
logging.level.root=INFO

# Opcional, configurar niveles por paquetes
#logging.level.gm.inventarios=DEBUG
#logging.level.org.springframework=WARN

# CAMBIAR EL PUERTO DEL SERVIDOR TOMCAT
#server.port = 8080

# banner de spring boot para que no se muestre
spring.main.banner-mode=off