<div class="container">
  <div class="container text-center" style="margin: 100px 0px">
    <h3>Editar Producto</h3>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <!-- Descripcion -->
      <label for="descripcion" class="form-label">Descripcion del Producto</label>
      <input
        type="text"
        class="form-control"
        id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion"/>
    </div>
    <!-- Precio -->
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" step="any" class="form-control" id="precio"
       name="precio" [(ngModel)]="producto.precio"/> 
    </div>
    <!-- Existencia -->
    <div class="mb-3">
      <label for="existencia" class="form-label">Existencia</label>
      <input type="number" class="form-control" id="existencia"
        name="existencia" [(ngModel)]="producto.existencia"/>
    </div>
    <!-- Botones -->
    <div class="text-center">
        <button type="submit" class="btn btn-warning btn-sm me-3">Guardar</button>
        <a href="/" class="btn btn-danger btn-sm">Regresar</a>
    </div>
    
  </form>

</div>
